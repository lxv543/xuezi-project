<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>商品列表-学子商城</title>
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/products.css">
</head>
<body>
  <div class="main">
    <!--1、页面头部-->
    <header id="header">
      <img src="img/loading.gif" alt="加载中..." >
    </header>
    <!--2、banner-->
    <p id="banner">
      <img src="img/index/index_guild.png">
    </p>
    <!--3、页面主体内容-->
    <div id="product-list">
      <!--1、左：商品列表(750px)-->
      <div id="plist">
        <p class="title">笔记本电脑</p>
        <ul id="show-list">
          <!--<li>
            <a href="05-product-details.html?lid=${p.lid}" title="${p.title}">
              <img src="${p.sm}">
            </a>
            <p>
              <span class="price">¥${p.price}</span>
              <a href="05-product-details.html?lid=${p.lid}">${p.title}</a>
            </p>
            <div>
              <span class="reduce">-</span>
              <input type="text" value="1">
              <span class="add">+</span>
              <a href="#" class="addCart">加入购物车</a>
            </div>
          </li>-->
        </ul>
        <!--页码-->
        <div id="pages">
          <!-- <a href="#" class="previous disabled">上一页</a>
          <a href="#" class="current">1</a>
          <a href="#">2</a> -->
          <!-- <a href="#" class="next">下一页</a> -->
        </div>
      </div>
      <!--2、右：商家公告(190px)-->
      <div id="notice-board">
        <p class="title">
          <img src="img/foodstore/foodstore_icon2.png" alt="">
          商家公告
        </p>
        <div class="content">
          <p>本店推出全网最低价套餐，保证比其他平台的价格要低！</p>
          <p>不要葱、姜、蒜等这些忌口暂时无法坐不了，敬请谅解！</p>
          <p>晚上10点以后订餐需另加送餐费2元！谢谢合作！</p>
        </div>
        <div id="cart">
          <p class="cart-title">
            <b>购物车</b>
            <a href="#">清空</a>
          </p>
          <div class="cart_content">
            <!-- <div id="${item.iid}">
              <span>${item.title}</span>
              <div>
                <span class="reduce">-</span>
                <input type="text" value="${item.count}"/>
                <span class="add">+</span>
              </div>
              <span class="price">¥${
              (item.price*item.count).toFixed(2)}</span>
            </div> -->
          </div>
          <div class="cart-content">
            <div class="total_price lf">
              <img src="img/foodstore/foodstore_car_2.png" alt="">¥<span id="total">0.00</span>
            </div>
            <a href="#">去结算</a>
          </div>
        </div>
      </div>
    </div>
    <!--4、页面底部-->
    <footer id="footer">
      <img src="img/loading.gif" alt="加载中..." >
    </footer>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/03-header.js"></script>
    <script src="js/04-products.js"></script>
    <!-- <script src="js/myQuery.js"></script>
    
    
     -->
  </div>
</body>
</html>
